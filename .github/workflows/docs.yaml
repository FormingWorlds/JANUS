name: Documentation 
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material markdown-include pymdown-extensions mkdocstrings  mkdocstrings-python
      - run: mkdocs gh-deploy --force --clean

badge:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Generate badge SVG
        run: |
          mkdir -p assets
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            curl -fsSL "https://img.shields.io/badge/docs-passing-brightgreen.svg" -o assets/docs-badge.svg
          else
            curl -fsSL "https://img.shields.io/badge/docs-failing-red.svg" -o assets/docs-badge.svg
          fi

      - name: Commit badge (if changed)
        run: |
          if git diff --quiet -- assets/docs-badge.svg; then
            echo "No badge changes."
            exit 0
          fi

          git add assets/docs-badge.svg
          git commit -m "chore: update docs badge"
          git push origin HEAD:${{ github.ref_name }}